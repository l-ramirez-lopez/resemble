# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
sudo: required

env:
  global:
    - NOT_CRAN = true
before_install: echo "options(repos = c(CRAN='http://cran.rstudio.com'))" > ~/.Rprofile

notifications:
  email:
  on_success: change
on_failure: change

r_packages:
  - Rcpp
  - RcppArmadillo
  - foreach
  - iterators
  - covr
  - data.table,

after_success:
  - Rscript -e 'library(covr); codecov()'
